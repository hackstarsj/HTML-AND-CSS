<html>
    <head>
        <title>My First Web Page</title>
    </head>
    <body>
        <!-- h1,h2,h3,h4,h5,h6 all are different type of Heading Text from Big to Small -->
        <h4>Simple Registration form Example : </h4>
        <form>
            <div>
                <label>Username : </label><br>
                <input type="text" placeholder="Username">
            </div>
            <div>
                <label>Password : </label><br>
                <input type="password">
            </div>
            <div>
                <label>Age : </label><br>
                <input type="number">
            </div>
            <div>
                <label>DOB : </label><br>
                <input type="date">
            </div>
            <br>
            <div>
                <label>Gender : </label><br>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </div>
            <div>
                <label>Skills : </label><br>
                <input type="checkbox" name="Skills[]"> HTML<br>
                <input type="checkbox" name="Skills[]"> CSS<br>
                <input type="checkbox" name="Skills[]"> JS<br>
                <input type="checkbox" name="Skills[]"> PHP<br>
                <input type="checkbox" name="Skills[]"> Database<br>
            </div>
            <div>
                <label>Country:</label><br>
                <select>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Russia</option>
                </select>
            </div>
            <br>
            <div>
                <label>About You?</label><br>
                <textarea></textarea>
            </div>
            <br>
            <div>
                <button>SUBMIT FORM</button>
            </div>
        </form>
    </body>
</html>
